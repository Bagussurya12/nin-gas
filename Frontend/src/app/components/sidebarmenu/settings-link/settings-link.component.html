        stroke="currentColor"

      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-4 h-4 transition-transform duration-200"
      [class.rotate-180]="showSettingsSubmenu"
    >

        fill-rule="evenodd"
        d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"

<div *ngIf="showSettingsSubmenu">
  <ul class="relative pb-2.5 ml-4 space-y-1">
    <ng-container>
      <li
        class="group relative pb-2.5 text-sm"
        *ngIf="showSettingsSubmenu"
        (click)="this.showMasterDataSubMenu = !this.showMasterDataSubMenu"
      >
        <a
          class="flex items-center text-purple cursor-pointer hover:text-blue-900 rounded-lg p-2 transition-colors duration-200"
        >
          <div class="w-6 h-6 flex items-center justify-center mr-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
              />
            </svg>
          </div>
          User
          <div style="flex: 1"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4 transition-transform duration-200"
            [class.rotate-180]="showMasterDataSubMenu"
          >
            <path
              fill-rule="evenodd"
              d="M12.53 16.28a.75.75 0 01-1.06 0l-7.5-7.5a.75.75 0 011.06-1.06L12 14.69l6.97-6.97a.75.75 0 111.06 1.06l-7.5 7.5z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>
    </ng-container>

    <div class="menu__submenu" *ngIf="showMasterDataSubMenu">
      <ul class="relative pb-2.5 space-y-1">
        <ng-container>
          <li class="group relative pb-2.5 text-sm">
            <a
              class="ml-2 cursor-pointer flex items-center text-purple hover:text-blue-900 rounded-lg p-2 transition-colors duration-200"
              [routerLink]="'gas/settings/users/user-management'"
              [class.font-semibold]="
                activeRoute.startsWith('gas/settings/users/user-management')
              "
            >
              <div class="w-6 h-6 flex items-center justify-center mr-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                  />
                </svg>
              </div>
              User Management
              <span
                class="bg-purple absolute h-5 -right-5 rounded-tl-lg rounded-bl-lg group-hover:opacity-100 transition-all pointer-events-none"
                style="width: 5px"
                [class.opacity-0]="
                  !activeRoute.startsWith('/settings/users/user-management')
                "
              ></span>
            </a>
          </li>
        </ng-container>

        <div class="w-6 h-6 flex items-center justify-center mr-2">

            viewBox="0 0 24 24"

              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
            />

        </div>
        Log Out
        <span
          class="bg-purple absolute h-5 -right-5 rounded-tl-lg rounded-bl-lg group-hover:opacity-100 transition-all pointer-events-none"
          style="width: 5px"
          [class.opacity-0]="!activeRoute.startsWith('/impossible-route')"
