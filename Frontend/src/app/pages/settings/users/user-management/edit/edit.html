<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 transform transition duration-500 hover:scale-[1.01]"
  >
    <!-- Title -->
    <div class="flex items-center justify-center mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 text-blue-600"
      >
        <path
          fill-rule="evenodd"
          d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
          clip-rule="evenodd"
        />
      </svg>
      <h2 class="text-xl ml-2 font-extrabold text-gray-800">Edit Pengguna</h2>
    </div>

    <!-- Alert message -->
    <div *ngIf="message" class="mb-4">
      <div
        [ngClass]="{
          'bg-green-100 text-green-700 border-green-400':
            messageType === 'success',
          'bg-red-100 text-red-700 border-red-400': messageType === 'error'
        }"
        class="border px-4 py-2 rounded-lg text-sm font-medium"
      >
        {{ message }}
      </div>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Fullname -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1"
          >Nama Lengkap</label
        >
        <input
          type="text"
          [(ngModel)]="fullname"
          name="fullname"
          required
          class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 p-3 shadow-sm"
          placeholder="John Doe"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1"
          >Username</label
        >
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 p-3 shadow-sm"
          placeholder="johndoe"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 p-3 shadow-sm"
          placeholder="example@email.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 p-3 shadow-sm"
          placeholder="Kosongkan jika tidak ingin mengubah"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-[1.02] shadow-md disabled:opacity-50 flex items-center justify-center"
      >
        <svg
          *ngIf="!isLoading"
          class="w-5 h-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        {{ isLoading ? "Processing..." : "Update" }}
      </button>
    </form>
  </div>
</div>
