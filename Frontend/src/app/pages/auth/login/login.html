<div
  class="relative w-full flex items-center justify-center min-h-screen animate__animated animate__fadeIn bg-gradient-to-br from-blue-50 to-white"
>
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute top-20 left-20 w-32 h-32 rounded-full bg-blue-200 mix-blend-multiply filter blur-xl opacity-30 animate-blob"
    ></div>
    <div
      class="absolute top-1/3 right-1/4 w-40 h-40 rounded-full bg-indigo-200 mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"
    ></div>
    <div
      class="absolute bottom-20 right-20 w-48 h-48 rounded-full bg-sky-200 mix-blend-multiply filter blur-xl opacity-30 animate-blob animation-delay-2000"
    ></div>
    <div
      class="absolute bottom-1/4 left-1/3 w-36 h-36 rounded-full bg-cyan-200 mix-blend-multiply filter blur-xl opacity-25 animate-blob animation-delay-3000"
    ></div>
  </div>

  <div class="w-full max-w-md px-4 py-12 relative z-10">
    <!-- Logo with enhanced animation -->
    <div
      class="text-center mb-8 animate__animated animate__zoomIn animate__faster"
    >
      <div
        class="flex items-center justify-center mb-4 transform hover:scale-105 transition-transform duration-300"
      >
        <img
          src="assets/images/nok.png"
          alt="NOK Indonesia Logo"
          class="w-auto h-16 md:h-20 drop-shadow-lg"
        />
      </div>
      <h1
        class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-800 to-blue-950"
      >
        GA System
      </h1>
    </div>

    <!-- Login card with enhanced design -->
    <div
      class="w-full bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border border-white/20 transform transition-all duration-500 hover:shadow-2xl animate__animated animate__fadeInUp"
    >
      <!-- Error Message with improved design -->
      <div
        *ngIf="errorMessage"
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 animate__animated animate__headShake flex items-start"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2 mt-0.5 flex-shrink-0"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <div>
          <p class="font-medium">Login Failed</p>
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Form with improved animations -->
      <form class="space-y-6">
        <!-- Username Field -->
        <div
          class="form-group animate__animated animate__fadeInLeft animate__delay-1s"
        >
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1.5"
            >Username</label
          >
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="username"
              class="pl-10 mt-1 px-4 py-3 w-full border border-gray-300 rounded-lg shadow-sm transition-all duration-300 hover:border-gray-400"
              placeholder="Enter Username"
              (keyup.enter)="login()"
            />
          </div>
        </div>

        <!-- Password Field -->
        <div
          class="form-group animate__animated animate__fadeInLeft animate__delay-2s"
        >
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1.5"
            >Password</label
          >
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-500 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="pl-10 mt-1 px-4 py-3 w-full border border-gray-300 rounded-lg shadow-sm transition-all duration-300 hover:border-gray-400"
              placeholder="Enter Password"
              (keyup.enter)="login()"
            />
          </div>
        </div>

        <!-- Submit Button with enhanced animation -->
        <div class="animate__animated animate__fadeInUp animate__delay-3s">
          <button
            type="button"
            [disabled]="loading"
            (click)="login()"
            class="w-full relative overflow-hidden bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3.5 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 group"
          >
            <span
              class="relative z-10 flex items-center justify-center font-medium"
            >
              <span
                *ngIf="!loading"
                class="group-hover:scale-105 transition-transform"
                >Login</span
              >
              <span *ngIf="loading" class="flex items-center">
                <svg
                  class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Authenticating...
              </span>
            </span>
            <span
              class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-900 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></span>
          </button>
        </div>
      </form>

      <!-- Footer Links (optional) -->
      <div
        class="mt-6 pt-6 border-t border-gray-100 text-center animate__animated animate__fadeIn animate__delay-4s"
      >
        <p class="text-xs text-gray-500">
          Â© 2025 NOK Indonesia. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</div>
