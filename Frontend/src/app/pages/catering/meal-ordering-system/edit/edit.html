<div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-900">Update Meal Request</h1>
      <p class="mt-2 text-sm text-gray-600">
        Quickly Update a meal request for employees
      </p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
        <h2 class="text-xl font-semibold">Request Meals Information</h2>
      </div>

      <form
        [formGroup]="mealRequestForm"
        (ngSubmit)="onSubmit()"
        class="p-6 space-y-6"
      >
        <!-- Employee Details Card -->
        <div class="bg-blue-50 rounded-xl p-4 border border-blue-100">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Name -->
            <div>
              <label class="block text-xs font-medium text-blue-800 mb-1"
                >Name</label
              >
              <div
                class="text-sm text-gray-800 font-medium p-2 bg-white rounded-lg"
              >
                {{ mealRequestForm.get("name")?.value || "-" }}
              </div>
            </div>

            <!-- Section -->
            <div>
              <label class="block text-xs font-medium text-blue-800 mb-1"
                >Section</label
              >
              <div
                class="text-sm text-gray-800 font-medium p-2 bg-white rounded-lg"
              >
                {{ mealRequestForm.get("section")?.value || "-" }}
              </div>
            </div>

            <!-- Shift -->
            <div>
              <label class="block text-xs font-medium text-blue-800 mb-1"
                >Shift</label
              >
              <div
                class="text-sm text-gray-800 font-medium p-2 bg-white rounded-lg"
              >
                {{ mealRequestForm.get("shift")?.value || "-" }}
              </div>
            </div>

            <!-- Confirmation -->
            <div class="flex items-center space-x-2 p-2">
              <input
                id="confirmation"
                type="checkbox"
                formControlName="confirmation"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label
                for="confirmation"
                class="text-sm font-medium text-blue-800"
                >Confirm Request</label
              >
            </div>
          </div>
        </div>

        <!-- Meal Details Section -->
        <div>
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2 text-orange-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Meal Details
            </h3>
          </div>

          <div formArrayName="details" class="space-y-4">
            <div
              *ngFor="let detail of details.controls; let i = index"
              [formGroupName]="i"
              class="bg-gray-50 rounded-xl p-4 border border-gray-200"
            >
              <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-700"
                  >Meal #{{ i + 1 }}</span
                >
                <button
                  type="button"
                  (click)="removeDetail(i)"
                  class="text-red-500 hover:text-red-700 transition-colors duration-200"
                  *ngIf="details.length > 1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Date -->
                <div>
                  <label class="block text-xs font-medium text-gray-600 mb-1"
                    >Date</label
                  >
                  <input
                    type="date"
                    formControlName="date"
                    class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>

                <!-- Meal Type -->
              </div>

              <div class="flex items-center mt-3">
                <input
                  type="checkbox"
                  formControlName="is_taken"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label class="ml-2 text-sm text-gray-700">Mark as taken</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div
          class="flex items-center justify-end space-x-3 pt-6 border-t border-gray-200"
        >
          <button
            type="button"
            (click)="router.navigate(['gas/catering/meal-ordering-system'])"
            class="px-5 py-2.5 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="isLoading"
            class="px-5 py-2.5 bg-gradient-to-r from-blue-800 to-blue-600 text-white rounded-lg text-sm font-medium hover:from-blue-900 hover:to-blue-800 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
          >
            <svg
              *ngIf="isLoading"
              class="animate-spin h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>{{ isLoading ? "Updating..." : "Update" }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
